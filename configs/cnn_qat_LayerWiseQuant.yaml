data:
  raw_dir: "./data/raw"
  processed_dir: "./data/processed" 
  sample_rate: 8000
  batch_size: 256
  version: "v0.1"

model_type: "cnn_qat_LayerWiseQuant"

model:
  base_cnn:
    n_input: 1
    n_output: 35
    stride: 16
    n_channel: 32
    conv_kernel_sizes: [80, 3, 3, 3]
    pretrained_path: "./models/cnn_fp32_model.pth"
    version: "demo"
  quantization: [1, 2, 3, 4]

train:
  lr: 0.0001
  weight_decay: 0.0
  step_size: 10
  gamma: 0.1
  log_interval: 100
  n_epoch: 10
  seed: 42
  version: "demo"